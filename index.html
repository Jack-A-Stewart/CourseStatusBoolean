<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check Course Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Check Course Status</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Course Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4" id="submitBtn">Submit</button>
            </form>
            <div class="mt-4 text-center">
                <p id="result" class="mb-3"></p>
                <canvas id="confetti" class="d-none"></canvas>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-Ee9+YQ/UgFZxFrn1wL8/MfLvE1LDNcTJrDTTQxNxsR9Xcw/7sP0oBmWmss9Xe0z+"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+X7a+h10sN1Tj+CWr2Q8FmWpqHpD02"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.3.3/dist/canvas-confetti.min.js"></script>

</body>
</html>
